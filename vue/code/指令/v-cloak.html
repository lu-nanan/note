<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- 配合 v-cloak 指令，在页面加载时隐藏元素，直到数据绑定完毕 -->
        <div v-cloak>你好，{{name}}</div>
    </div>

    <script>
        new Vue({
            el:'#root',    
            data:{
                name:'jack',
            }
        })
    </script>
</body>
</html>
