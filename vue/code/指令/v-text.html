<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>你好，{{name}}</div>
        <hr/>
        <div v-text="name">你好，</div>
        <!-- 你好不会显示，整个被name替换 -->
        <h2 v-text="name">你好，</h2>
    </div>

    <script>
        new Vue({
            el:'#root',    
            data:{
                name:'jack'
            }
        })
    </script>
</body>
</html>
