<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


</head>
<body>
    <div id="root">
        <App></App>    
    </div>

    <script>
        const Student = {
            template:'<div><h2>学生姓名：{{studentName}}</h2><h2>学生年龄：{{studentAge}}</h2></div>',
            data(){
                return {
                    studentName:'张三',
                    studentAge:18
                }
            }
        }

        const School = {
            template:'<div><h2>学校名称：{{schoolName}}</h2><h2>学校地址：{{schoolAddress}}</h2><Student></Student></div>',
            data(){
                return {
                    schoolName:'希望小学',
                    schoolAddress:'希望路'
                }
            },
            methods:{
                showName(){
                    alert(this.schoolName)
                }
            },
            components:{
                Student
            }
        }

        const Hello = {
            template:'<div><h2>Hello {{name}}</h2></div>',
            data(){
                return {
                    name:'张三'
                }
            }
        }

        const App = {
            template:'<div><school></school><hello></hello></div>',
            components:{
                School,
                Hello
            }
        }
        new Vue({
            el:'#root',    
            components:{
                App,
            }
        })
    </script>
</body>
</html>
