<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非单文件组件基本使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


</head>
<body>
    <div id="root">
        <!-- <h2>学校名称：{{schoolName}}</h2>
        <h2>学校地址：{{schoolAddress}}</h2>
        <hr>
        <h2>学生姓名：{{studentName}}</h2>
        <h2>学生年龄：{{studentAge}}</h2> -->

        <School></School>
        <hr>
        <Student></Student>
    </div>

    <script>

        //创建school组件
        const school = Vue.extend({
            template:'<div><h2>学校名称：{{schoolName}}</h2><h2>学校地址：{{schoolAddress}}</h2><button @click="showName">点我提示学校名</button></div>',
            //没有el配置项，因为最终所有的组件都要被一个Vm管理，由vm决定服务那个DOM
            //data必须写成函数的形式，避免组件被复用时，数据存在引用关系
            data(){
                return {
                    schoolName:'希望小学',
                    schoolAddress:'希望路'
                }
            },
            methods:{
                showName(){
                    alert(this.schoolName)
                }
            }
        })

        //创建student组件 简写
        const student = {
            template:'<div><h2>学生姓名：{{studentName}}</h2><h2>学生年龄：{{studentAge}}</h2></div>',
            data(){
                return {
                    studentName:'张三',
                    studentAge:18
                }
            }
        }
        
        // 注册组件(全局注册)
        // Vue.component('student',student)
        
        new Vue({
            el:'#root',    
            // 注册组件（step2，局部注册）
            components:{
                //组件命名：
                //单单词，单词首字母大写
                //多词，kebab-case命名
                School:school,
                Student:student
            }
        })
    </script>
</body>
</html>
